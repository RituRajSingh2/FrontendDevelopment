<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dancing Doll</title>
    <style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
    }
    
    .doll {
        width: 100px;
        height: 200px;
        position: relative;
        animation: dance 2s ease-in-out infinite;
    }
    
    .head {
        width: 60px;
        height: 60px;
        background-color: #ffcc00;
        border-radius: 50%;
        position: absolute;
        top: 10px;
        left: 20px;
    }
    
    .body {
        width: 80px;
        height: 140px;
        background-color: #ffcc00;
        border-radius: 10px;
        position: absolute;
        top: 70px;
        left: 10px;
    }
    
    .left-leg, .right-leg {
        width: 20px;
        height: 80px;
        background-color: #ffcc00;
        border-radius: 10px;
        position: absolute;
        bottom: 0;
    }
    
    .left-leg {
        left: 10px;
    }
    
    .right-leg {
        right: 10px;
    }
    
    @keyframes dance {
        0%, 100% {
            transform: translateY(0);
        }
        50% {
            transform: translateY(-20px);
        }
    }
    </style>
</head>
<body>
    <div class="doll">
        <div class="head"></div>
        <div class="body">
            <div class="left-leg"></div>
            <div class="right-leg"></div>
        </div>
    </div>
</body>
</html>
